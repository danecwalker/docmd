<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Docmd - Getting Started</title>
  <meta name="description" content="">

  <style>
    :root {
      /* text color */
      --color-text: 0, 0%, 17%;
      /* text color muted */
      --color-text-muted: 0, 0%, 34%;
      /* background color */
      --color-background: 100, 100%, 100%;
      /* hover color */
      --color-background-hover: 0, 0%, 96%;
      /* links color */
      --color-link: 0, 0%, 100%;
      /* border color */
      --color-border: 0, 0%, 93%;

      /* Foreground */
      --color-code-foreground: 0, 0%, 0%;
      /* Background */
      --color-code-background: 0, 0%, 98%;
      /* Code keyword */
      --color-code-keyword: 301, 63%, 40%;
      /* Code Builtin */
      --color-code-builtin: 41, 99%, 38%;
      /* Code Named */
      --color-code-named: 221, 87%, 60%;
      /* Code Named Other */
      --color-code-named-other: 5, 74%, 59%;
      /* Code String */
      --color-code-string: 119, 34%, 47%;
      /* Code Number */
      --color-code-number: 119, 34%, 47%;
      /* Code Operators */
      --color-code-operator: 301, 63%, 40%;
      /* Code Punctuation */
      --color-code-punctuation: 0, 0%, 0%;
      /* Code Comment */
      --color-code-comment: 230, 4%, 64%;
    }
  </style>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="/markdown.css" />
  <script src="/copy.js" defer></script>
</head>
